        <div class="container">
            <p>O propósito deste exercício é criar um gerador de números aleatórios, ou seja, cada vez que o botão
                for clicado, um novo número dentro de um range definido será gerado. Deverá ser criado também um botão
                para zerar os números exibidos.</p>
            <button class="botao" id="#botao1" onclick="sortear()">Clique aqui para sortear um número.</button>
