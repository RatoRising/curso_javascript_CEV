    <div class="container">
        <p>Criar uma função que ao clicar no botão seja criado um "prompt" para inserção de dados e que após a inserção dos dados, seja exibido um "alert" utilizando o dado inserido anteriormente. </p>

        <input type="button" value="Clica aqui please!" class="botao" id="botao" onclick="exibir()">
    </div>

    <script>
        function exibir() {
            let nome = prompt("Insira seu nome no campo abaixo")
            alert(`Muito prazer ${nome}! Seja bem vindo a este exercício.`)
        }
    </script>
