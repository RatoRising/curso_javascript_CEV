<body>
    <header>
        <div class="headerContainer">

            <div id="logo">
                <i class="fab fa-js-square"></i>

            <div class="menu">

                    <a href="../index.html" target="_self" rel="previous">Exercícios</a>
                </nav>
            </div>

        </div>
    </header>

    <div class="container">
        <p>Neste exercício deverá ser criada uma função que interaja com partes do HTML (DOM).</p>
        <br>
        <p>Esta função deverá buscar um elemento no documento e substituí-lo pelos dados inseridos no prompt que também
            deverá ser criado.</p>

        <input type="button" value="Clica aqui please!" class="botao" id="botao" onclick="iniciar()">
        <p id="resultado"></p>
    </div>

    <script>
        function iniciar() {
            let nome = prompt("Insira seu nome no campo abaixo")
            let interacao = document.getElementById("resultado")
            interacao.innerHTML = `Olá ${nome}, é uma prazer vê-lo por aqui. Seja bem-vindo!`
        }
    </script>
</body>
