<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex010 - Sistema de multas</title>
    <link rel="stylesheet" href="../estilos/secpagestyle.css">
    <script src="https://kit.fontawesome.com/d540632743.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="headerContainer">

            <div id="logo">
                <i class="fab fa-js-square"></i>
                <h1>Curso JavaScript</h1>
            </div>

            <div class="menu">
                <nav>
                    <a href="../index.html" target="_self" rel="previous">Voltar ao início</a> &nbsp;
                </nav>
            </div>

        </div>
    </header>

    <div class="container">
        <h1>Condição Composta</h1>
        <h2>Validação de nacionalidade</h2>
        Insira no campo a seguir o seu país de origem
        <input type="text" name="pais" id="pais">
        <input type="button" class="botao" value="Validar" onclick="validar()">
        <div id="resultado"></div>
        <br>
        <h2>Código usado</h2>
        <img class="img_cod" src="../imagens/validação de nacionalidade.PNG" alt="código">

        <script>
            function validar() {
                var pais_recebido = document.getElementById("pais").value
                var resultado = document.getElementById("resultado")
                if (pais_recebido == "Brasil") {
                    resultado.innerHTML = `<p>Como seu pais de origem é ${pais_recebido}, você é brasileiro</p>`
                } else {
                    resultado.innerHTML = `<p>Como seu pais de origem é ${pais_recebido}, você é estrangeiro.</p>`
                }
            }
        </script>
    </div>

</body>

</html>
