    <div class="container">
        <h1>Condição Composta</h1>
        <h2>Validação de nacionalidade</h2>
        Insira no campo a seguir o seu país de origem
        <input type="text" name="pais" id="pais">
        <input type="button" value="Validar" onclick="validar()">
        <div id="resultado"></div>
        <br>
        <h2>Código usado</h2>
        <img class="img_cod" src="../imagens/validação de nacionalidade.PNG" alt="código">

        <script>
            function validar() {
                var pais_recebido = document.getElementById("pais").value
                var resultado = document.getElementById("resultado")
                if (pais_recebido == "Brasil") {
                    resultado.innerHTML = `<p>Como seu pais de origem é ${pais_recebido}, você é brasileiro</p>`
                } else {
                    resultado.innerHTML = `<p>Como seu pais de origem é ${pais_recebido}, você é estrangeiro.</p>`
                }
            }
        </script>
    </div>
