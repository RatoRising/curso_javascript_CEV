<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../estilos/secpagestyle.css">
    <script src="https://kit.fontawesome.com/d540632743.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="headerContainer">

            <div id="logo">
                <i class="fab fa-js-square"></i>
                <h1>Curso JavaScript</h1>
            </div>

            <div class="menu">
                <nav>
                    <a href="../index.html" target="_self" rel="previous">Voltar ao início</a> &nbsp;
                </nav>
            </div>

        </div>
    </header>

    <div class="container">
        <h1>Condição Composta</h1>
        <h2>Função Saudação</h2>
        <input type="button" class="botao" value="Saudar" onclick="saudar()">
        <div id="resultado"></div>
        <br>
        <h2>Código usado</h2>
        <img class="img_cod" src="../imagens/função bom dia.PNG" alt="código">

        <script>
            function saudar() {
                var agora = new Date()
                var hora = agora.getHours()
                var minutos = agora.getMinutes()
                var preTexto = `Agora são ${hora}:${minutos}.`
                if (hora > 0 && hora < 12) {
                    resultado.innerHTML = (`${preTexto} Bom dia!`)
                } else if (hora >= 12 && hora < 18) {
                    resultado.innerHTML = (`${preTexto} Boa tarde!`)
                } else {
                    resultado.innerHTML = (`${preTexto} Boa noite!`)
                }
            }
        </script>
    </div>

</body>

</html>
