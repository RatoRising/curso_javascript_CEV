<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições Aninhadas</title>
    <link rel="stylesheet" href="../estilos/secpagestyle.css">
    <script src="https://kit.fontawesome.com/d540632743.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="headerContainer">

            <div id="logo">
                <i class="fab fa-js-square"></i>
                <h1>Curso JavaScript</h1>
            </div>

            <div class="menu">
                <nav>
                    <a href="../index.html" target="_self" rel="previous">Voltar ao início</a> &nbsp;
                </nav>
            </div>

        </div>
    </header>

    <div class="container">
        <h1>Condições Aninhadas</h1>
        <h2>Função Voto</h2>
        Insira no campo a seguir a sua idade
        <input type="number" name="idade" id="idade">
        <input type="button" class="botao" value="Validar" onclick="validar()">
        <div id="resultado"></div>
        <br>
        <h2>Código usado</h2>
        <img class="img_cod" src="../imagens/funçãovoto.PNG" alt="código">

        <script>
            function validar() {
                var idade_recebida = document.getElementById("idade").value
                var idade_convert = Number(idade_recebida)
                var preTexto = `Como sua idade é de ${idade_convert} anos,`
                if (idade_convert < 16) {
                    resultado.innerHTML =
                        `${preTexto} você ainda não tem idade para votar, mas sugiro se interessar por política desde já!`
                } else if (idade_convert < 18 || idade_convert > 65) {
                    resultado.innerHTML =
                        `${preTexto} o seu voto é opcional, mas recomendo que vote em nome da democracia.`
                } else {
                    resultado.innerHTML = `${preTexto} o seu voto é obrigatório.`
                }
            }
        </script>
    </div>

</body>

</html>
