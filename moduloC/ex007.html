<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM 2</title>
    <link rel="stylesheet" href="../estilos/secpagestyle.css">
    <script src="https://kit.fontawesome.com/d540632743.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="headerContainer">

            <div id="logo">
                <i class="fab fa-js-square"></i>
                <h1>Curso JavaScript</h1>
            </div>

            <div class="menu">
                <nav>
                    <a href="../index.html" target="_self" rel="previous">Voltar ao início</a> &nbsp;
                </nav>
            </div>

        </div>
    </header>

    <div class="container">
        <h1>Somando Valores</h1>
        <input type="number" name="txtn1" id="txtn1"> +
        <input type="number" name="txtn2" id="txtn2">
        <input type="button" value="Somar" onclick="somar()">
        <div id="resultado"></div>
        <br>
        <h2>Código usado</h2>
        <img class="img_cod" src="../imagens/somandovalores.PNG" alt="código">

        <script>
            function somar() {
                var privalor = document.getElementById("txtn1")
                var segvalor = document.querySelector("input#txtn2")
                var resultado = document.getElementById("resultado")
                var n1 = Number(privalor.value)
                var n2 = Number(segvalor.value)
                var soma = n1 + n2
                resultado.innerHTML = `A soma dos valores digitados é igual a <strong>${soma}</strong>.`
            }
        </script>
    </div>
</body>

</html>
